# Note:    You can change any of these options while the server is running.
#          To load your changes on the running server, use the /drefilter reload command.

# The damage reduction multiplier (damage = damage*multiplier)
reducedDamageMultiplier: 0.5
# Every world listed here will be affected by the filter.
affectedWorlds:
  - "Saragandes"

# Every item with a material contained in this list won't deal any damage.
# To disable a specific tool type, just write the name of it.
noDamageItems:
  - "AXE"
  - "PICKAXE"
  - "SHOVEL"
  - "HOE"

# If an item has one of the following lore lines, the damage filter won't affect them.
ignoreDamageFilterLore:
  - "&7Streitaxt"
  - "&7Holzf√§lleraxt"

# This lore line will be added to every item dealing 0 damage.
noDamageItemLore: "&5Werkzeug"

# If true: all villager interactions will get canceled.
# If false: default interactions
villagerDisabled: false

# Enchantment list
# enabled:  Write down the maximum level of the enchantment that is allowed.
#           Higher level than allowed will get downgraded.
#           If the number is 0 or below: the enchantment will be removed.

# disabled: Enchantments that aren't listed won't be affected by the filter.
#           Remove the '#' in front of the enchantment to enable the filter on it.
#           Enabled enchantments with a null value won't be affected either.
enchantments:
